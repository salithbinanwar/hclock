<!DOCTYPE html>
<html>

<head>
    <style>

/* red sonic animation */
        .sonic img {
            margin-left: 600px;
            height: 100px;
            width: 100px;
            position: relative;
            animation-name: sonic;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        @keyframes sonic {

            from {
                top: -200px;
            }

            to {
                top: 500px;
            }

        }
    </style>
</head>

<body>

    <div class="sonic">
        <img src="images/kissclipart-sonic-the-hedgehog-red-clipart-sonic-the-hedgehog-1c4ba6631c335ccc.png" alt="">
    </div>

</body>

</html>
